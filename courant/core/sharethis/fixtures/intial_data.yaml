- model: sharethis.socialnetwork
  pk: 1
  fields:
    code: '<a href="http://digg.com/submit?phase=2&url=%(url)s&title=%(title)s&bodytext=%(description)s&topic=world_news">Digg</a>'
    enabled: 1
    name: Digg

- model: sharethis.socialnetwork
  pk: 2
  fields:
    code: '<script>function fbs_click(){u=location.href;t=document.title;window.open("http://www.facebook.com/sharer.php?u="+encodeURIComponent(u)+"&t="+encodeURIComponent(t),"sharer","toolbar=0,status=0,width=626,height=436");return false;}</script><a href="http://www.facebook.com/share.php?u=%(url)s" onclick="return fbs_click()" target="_blank">Facebook</a>'
    enabled: 1
    name: Facebook

- model: sharethis.socialnetwork
  pk: 3
  fields:
    code: '<a href="http://reddit.com/submit?url=%(url)s&title=%(title)s">Reddit</a>'
    enabled: 1
    name: Reddit
